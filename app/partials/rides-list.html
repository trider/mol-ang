<div class="panel panel-primary" >
    <div class="panel-heading"><strong>Maps of Love</strong></div>           
    <div class="panel-body">
							<div>
									<div class="panel-group" id="accordion">
										<div class="panel panel-default" ng-repeat="ride in rides">
												<div class="panel-heading">
														<h4 class="panel-title">
																<a data-toggle="collapse" data-parent="#accordion" href="#collapse{{ ride }}">
																			{{ ride }}
																</a>
														</h4>
												</div>
												<div id="collapse{{ ride }}" class="panel-collapse collapse">
														<div class="panel-body">
																	<ul id="routes" class="list-group">
																		<li class="list-group-item" ng-repeat="route in routes | filter:ride ">			 	
																				<a href="#/maps/{{route.ID}}">{{ route.name }}</a>
																		</li>
																	</ul>
														</div>
												</div>
										</div>
								</div>
								
								<br>

								<div class="thumbnail" id="pic" >
									<img src="lib/images/start.jpg" class="img-responsive" alt="Maps of Love">
								</div>
							<div mol-about id="about"><div>					
    </div>
  </div>
		
		<button class="btn btn-info	btn-xs" ng-click="show()" id="show">About</button>
		<button class="btn btn-info btn-xs" ng-click="hide()" id="back">Close</button> 
</div>
