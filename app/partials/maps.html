<div class="panel panel-info">
    <div class="panel-heading">
        <h2 class="panel-title">{{ ridedata.title }}</h2>
    </div>
    <div class="panel-body">
        <div id="ctrls" class="btn-group">
            <button class="btn-mini btn-inverse" ng-click="go('/rides')"><span class="glyphicon glyphicon-home icon-white"></i></button>
            <button class="btn-mini btn-success" id="btnStart">Start tracking</button>
            <!--<button class="btn-mini btn-danger" id="btnStop">Stop tracking</button>-->
            <button class="btn-mini btn-info" id="btnShow">Show desciption</button> 
            <button class="btn-mini btn-inverse" id="btnSettings"><span class="glyphicon glyphicon-cog icon-white"></i></button>
        </div>
        <div>
            <br>
            <leaflet defaults="defaults" center="center" ></leaflet>
        </div>
        
    </div>
    <ul class="list-group">
    <li class="list-group-item">Map: {{ ridedata.html }}</li>
    <li class="list-group-item">Map: {{ ridedata.mapfile }}</li>
    <li class="list-group-item">Lat: {{ ridedata.lat }}</li>
    <li class="list-group-item">Lng: {{ ridedata.lng }}</li>
    </ul>         
</div>
